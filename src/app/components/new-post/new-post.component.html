<div class="w-[650px] bg-white rounded-lg shadow p-6 mb-8">
  <div class="flex justify-center w-full">
    <!-- avatar circle -->
    <div class="flex-shrink-0 mr-5">
      <div class="cursor-pointer font-bold w-12 h-12 bg-gray-300 
      flex items-center justify-center rounded-full">
        L
      </div>

    </div>
      <!-- Forms -->
    <div class="flex-1">

        <!-- textarea -->
        <textarea [(ngModel)]="tweetMessage" (input)="changeTweet()" (keyup.enter)="sendTweet()"
        class="mb-2 bg-gray-200 focus:outline-none focus:shadow-outline
        focus:bg-gray-100 resize-none border border-transparent rounded-lg py-2 px-4
        block w-full appearance-none leading-normal font-light placeholder-gray-700" 
        placeholder="What's happening..." rows="3" [maxlength]="tweetMaxLength"></textarea>

        <!-- divider line -->
        <div class="w-auto rounded-lg border"></div>

        <!-- interactive -->
        <div class="flex justify-end items-baseline">

            <!-- count chars -->
            <div class="mr-5 font-thin text-gray-500">
                <p>{{tweetRemain}}</p>
            </div>

            <!-- button -->
            <div class="mt-5">
                <button type="button" (click)="sendTweet()"
                class="w-32 focus:outline-none border
                border-transparent py-2 px-5 rounded-lg
                bg-blue-500 hover:bg-blue-600
                font-medium text-white text-center shadow"
                >
                  Tweet
                </button>
            </div>
        </div>
    </div>
  </div>
</div>
